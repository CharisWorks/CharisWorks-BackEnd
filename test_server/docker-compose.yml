services:
  db:
    image: mariadb:latest
    container_name: mock_db
    tty: true
    ports:
      - 3306:3306
    environment:
      MARIADB_ROOT_PASSWORD: password
      # この行がないと起動しない
      MYSQL_DATABASE: CharisWorks
      TZ: "Asia/Tokyo"
    volumes:
      - ./sql_init:/docker-entrypoint-initdb.d

  firebase:
    build:
      context: .
      dockerfile: ./docker/firebase/Dockerfile
    volumes:
      - ./firebase.json:/opt/firebase/firebase.json
      - ./docker/firebase/bin/:/root/.cache:cached
      - ./docker/firebase/config/:/root/.config:cached
    ports:
      - 9099:9099 # Firebase Authentication
      - 4000:4000 # Emulator Suite UI
    working_dir: /opt/firebase
    command: npx firebase emulators:start --import=./emulator_data --export-on-exit
    tty: true

volumes:
  data-volume:
